<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui.css">
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <footer id="footer" class="footer">
        <div class="inner">
            <div class="footer__top">
                <h3 class="footer__logo">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </h3>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link">개인정보 처리방침</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">이용약관</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">저작권 정책</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">체육정보 종합포털 소개</a>
                    </li>
                </ul>
            </div>
            <div class="footer__md">
                <address class="footer__adr">
                    <span>체육정보 종합포털</span>
                    <span>대표이사 이주현</span>
                </address>
                <address class="footer__adr">
                    <span>[05540] 서울특별시 송파구 올림픽로 424 올림픽회관</span>
                    <span>대표전화: 02-2144-8114</span>
                </address>
            </div>
            <div class="footer__bm">
                <p class="footer__copy">© Copyright©2016 Korean Sport & Olympic Committee. All rights reserved.</p>
                <div class="sns">
                    <ul class="sns__list">
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/instagram-icon.png" alt="인스타그램">
                            </a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/youtube-icon.png" alt="유튜브">
                            </a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/facebook-icon.png" alt="페이스북">
                            </a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/blog-icon.png" alt="네이버블로그">
                            </a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/apple-icon.png" alt="앱스토어">
                            </a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="sns__link">
                                <img src="images/icons/play-icon.png" alt="구글플레이">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
