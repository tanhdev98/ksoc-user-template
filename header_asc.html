<!DOCTYPE html>

<head>

                <div class="ply-hdr__pop">
                    <button type="button" class="custom-select-trigger" id="popToggleBtn">선수 신청등록</button>
                    <div class="game__pop">
                        <div class="game__tit">

                                <a href="#" class="game__link">

                            <li class="game__item">
                                <a href="#" class="game__link">
                                    <img src="images/icons/manager-icon.png" alt="">
                                    <span>선수관리<br>담당자</span>
                                </a>
                            </li>
                        </ul>
                        <p class="game__desc">신청 유형을 선택하세요.</p>
                    </div>
                </div>
            </div>
            <div class="ply-hdr__rt">
